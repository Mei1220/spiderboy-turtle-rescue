<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <title>SpiderBoy Turtle Rescue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
  <style>
    body {
      margin: 0;
      background-color: #1c1b29;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    #status {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e74c3c;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 9999;
      color: white;
      min-width: 250px;
      text-align: center;
    }

    #status:hover {
      background: #ff6659;
    }

    canvas.emscripten {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent;
      z-index: 1;
    }

    #console,
    .console-output {
      display: none !important;
      visibility: hidden !important;
    }
  </style>
</head>

<body>
  <div id="status">ðŸ•· Click to Start SpiderBoy!</div>
  <canvas class="emscripten" id="canvas" tabindex="1"></canvas>

  <script type="module">
    import init, { run_main, MM, TopLevel_async_handler, shell } from "https://pygame-web.github.io/archives/0.9/pythons.js";

    async function startSpiderBoy() {
      const platform = await init({
        python: "python3.12",
        os: "vtx,fs,snd,gui",
        console: false
      });

      const appdir = "/data/data/spiderboy-turtle-rescue";
      const apk = "spiderboy-turtle-rescue.apk";

      const cfg = {
        io: "url",
        type: "mount",
        mount: { point: appdir, path: "/" },
        path: `/ => ${appdir}`
      };

      const track = MM.prepare(apk, JSON.stringify(cfg));
      while (!track.ready) await new Promise(res => setTimeout(res, 100));

      platform.document.querySelector("#status").style.display = "none";
      await run_main(platform.PyConfig, { loaderhome: `${appdir}/assets` });

      const main = `${appdir}/assets/main.py`;
      await TopLevel_async_handler.start_toplevel(shell, false);
      await shell.runpy(main);
    }

    document.getElementById("status").addEventListener("click", () => {
      startSpiderBoy();
    });
  </script>
</body>
</html>
