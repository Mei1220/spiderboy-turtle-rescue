      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      overflow: hidden;
    }

    #status {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e74c3c;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 9999;
      color: white;
    }

    #status:hover {
      background: #ff6659;
    }

    canvas.emscripten {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent;
      z-index: 1;
    }
  </style>

<body>
  <div id="status">ðŸ•· Click to Start SpiderBoy!</div>
  <canvas class="emscripten" id="canvas" tabindex="1"></canvas>

  <script src="https://pygame-web.github.io/archives/0.9/pythons.js"
    type="module" async defer id="site"
    data-LINES="0"

#<!--
print("Loading SpiderBoy Turtle Rescue...")

WIDTH = 1024
HEIGHT = 600
REFX = 1980
REFY = 1080

def u(real, ref, v):
    return int((real / ref) * v) if abs(v) >= 0.999 else int((real / 100.0) * (v * 1000)) * (-1 if v < 0 else 1)

def ux(*argv):
    return sum(u(WIDTH, REFX, v) for v in argv)

def uy(*argv):
    return sum(u(HEIGHT, REFY, v) for v in argv)

async def custom_site():
    import sys, asyncio, platform, json
    from pathlib import Path
    import pygame, embed

    platform.document.body.style.background = "#1c1b29"
    platform.document.querySelector("#status").style.display = "block"

    pygame.init()
    pygame.font.init()

    screen = pygame.display.set_mode([ux(.100), uy(.100)], pygame.SRCALPHA, 32)
    screen.set_colorkey((0, 0, 0, 0), pygame.RLEACCEL)
    screen.fill((0, 0, 0, 0))

    def compose():
        pygame.display.update()
        # window.chromakey(None, *screen.get_colorkey(), 40)

    compose()
    platform.window.transfer.hidden = True
    platform.window.canvas.style.visibility = "visible"

    apk = "spiderboy-turtle-rescue.apk"
    bundle = "spiderboy-turtle-rescue"
    appdir = Path(f"/data/data/{bundle}")
    appdir.mkdir()

    cfg = {
        "io": "url",
        "type": "mount",
        "mount": {"point": appdir.as_posix(), "path": "/"},
        "path": f"/ => {appdir.as_posix()}"
    }

    track = platform.window.MM.prepare(apk, json.dumps(cfg))
    while not track.ready:
        await asyncio.sleep(.1)

    platform.run_main(PyConfig, loaderhome=appdir / "assets", loadermain=None)

    while embed.counter() < 0:
        await asyncio.sleep(.1)

    main = appdir / "assets" / "main.py"
    await TopLevel_async_handler.start_toplevel(platform.shell, console=False)

    if not platform.window.MM.UME:
        while not platform.window.MM.UME:
            await asyncio.sleep(.1)

    screen.fill((0, 0, 0, 0))
    pygame.display.flip()
    platform.document.querySelector("#status").style.display = "none"
    await shell.runpy(main, callback=lambda pkg, error=None: None)

import asyncio
asyncio.run(custom_site())
