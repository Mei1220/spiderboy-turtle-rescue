<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <title>SpiderBoy Turtle Rescue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
  <style>
    body {
      margin: 0;
      background-color: #1c1b29;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    #status {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e74c3c;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 9999;
      color: white;
      min-width: 250px;
      text-align: center;
    }

    #status:hover {
      background: #ff6659;
    }

    canvas.emscripten {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent;
      z-index: 1;
    }

    #console,
    .console-output {
      display: none !important;
      visibility: hidden !important;
    }
  </style>
</head>

<body>
  <div id="status">ðŸ•· Click to Start SpiderBoy!</div>
  <canvas class="emscripten" id="canvas" tabindex="1"></canvas>

  <script src="https://pygame-web.github.io/archives/0.9/browserfs.min.js"></script>
  <script src="https://pygame-web.github.io/archives/0.9/pythons.js"
    type="module"
    id="site"
    data-LINES="0"
    data-CONSOLE="0"
    data-python="python3.12"
    data-os="vtx,fs,snd,gui"
    data-apk="spiderboy-turtle-rescue.apk"
    data-path="main.py">
  </script>

  <script>
    document.getElementById("status").addEventListener("click", function () {
      document.getElementById("status").style.display = "none";
      const script = document.getElementById("site");
      if (script && script.hasAttribute("data-apk")) {
        const newScript = document.createElement("script");
        newScript.src = script.src;
        newScript.type = script.type;
        [...script.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
        document.body.appendChild(newScript);
      }
    });
  </script>
</body>
</html>
